//
// TAOV main configuration file, feel free to modify
//

joystick 0 // joystick, 1 enables, 0 disables
name "Vigil" // multiplayer name is changed here
color 0 0 // multiplayer color is changed here

// key binds for PC version - joystick, default is for Logitech Wingman RumblePad
bind aux29 "+moveup"
bind aux31 "+movedown"
bind aux32 "+moveleft"
bind aux30 "+moveright"
bind joy4 "+attack" // attack
bind joy1 "+jump" // jump
bind joy8 "+block" // block
bind joy5 "impulse 1" // magic menu

// key binds for PC version - keyboard
bind uparrow "+moveup"
bind downarrow "+movedown"
bind leftarrow "+moveleft"
bind rightarrow "+moveright"
bind z "+attack" // attack
bind x "+jump" // jump
bind s "+block" // block
bind a "impulse 1" // magic menu

// temporary stuff, to be removed down the road ...
bind ins "changelevel village"
bind home "changelevel castle"
bind pgup "changelevel dungeon"
bind del "changelevel tower"
bind end "changelevel popaov"
bind pgdn "changelevel ruins"

// key binds for DC version
bind DC_DUP "+moveup"
bind DC_DDOWN "+movedown"
bind DC_DLEFT "+moveleft"
bind DC_DRIGHT "+moveright"
bind DC_X "+attack" // attack
bind DC_A "+jump" // jump
bind DC_Y "" // null
bind DC_B "impulse 1" // magic menu
bind DC_TRIGR "+block" // block
bind DC_TRIGL "" // null