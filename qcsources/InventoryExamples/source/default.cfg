
unbindall


bind "t" "messagemode"


bind	a				+moveleft
bind	d				+moveright


bind	z				+moveup
bind	c				+movedown
bind	CTRL			+attack
bind	w			+forward
bind	s			+back
bind	LEFTARROW		+left
bind	RIGHTARROW		+right

bind	SPACE			+jump 
bind	ENTER			+jump


bind	1				"impulse 1"
bind	2				"impulse 2"
bind	3				"impulse 3"
bind	4				"impulse 4"
bind	5				"impulse 5"
bind	6				"impulse 6"
bind	7				"impulse 7"
bind	8				"impulse 8"
bind  9                       "impulse 9"
bind	0				"impulse 10"
bind -			      "impulse 11"
bind =				"impulse 12"
bind mwheelup 			"impulse 13"
bind mwheeldown 			"impulse 14"


// Function keys
bind	F5			"screenshot"




//
// client environment commands
//
bind	PAUSE			"pause"
bind	ESCAPE		"togglemenu"
bind	~				"toggleconsole"
bind	`				"toggleconsole"







//
// mouse buttons
//
bind MOUSE1		      +attack

viewsize "120"
fov "90"
sv_maxvelocity "15000"
sys_ticrate "0.01"

