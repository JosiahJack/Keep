teamplay 0?Rally1.2

sys_ticrate 0.11

r_clearcolor 0
r_maxsurfs 2000
r_maxedges 4000
bind c "impulse 40"
bind h "impulse 50"

bind q "impulse 150"
bind w "impulse 151"

bind i "impulse 43"

alias +accelerate "+forward; impulse 80"
alias -accelerate "-forward; impulse 81"
alias +reverse    "impulse 85"
alias -reverse    "impulse 86"

bind uparrow +accelerate
bind mouse2 +accelerate
bind downarrow +reverse

alias +zoomin  "impulse 90"
alias -zoomin  "impulse 91"
alias +zoomout "impulse 92"
alias -zoomout "impulse 93"

bind s +zoomin
bind x +zoomout


alias +horn    "impulse 55"
alias -horn    "impulse 56"

bind SPACE "+horn"

alias WHEEL_OFF "r_drawviewmodel 0"
alias WHEEL_ON  "r_drawviewmodel 1"
alias BIND_WHEEL_ON "WHEEL_ON; bind F4 BIND_WHEEL_OFF"
alias BIND_WHEEL_OFF "WHEEL_OFF; bind F4 BIND_WHEEL_ON"
bind F4 "WHEEL_OFF; bind F4 BIND_WHEEL_ON"

alias VERTICAL_LOCK_ON "m_pitch 0"
alias VERTICAL_LOCK_OFF "m_pitch 0.022"
alias BIND_LOCK_ON "VERTICAL_LOCK_ON; bind F3 BIND_LOCK_OFF"
alias BIND_LOCK_OFF "VERTICAL_LOCK_OFF; bind F3 BIND_LOCK_ON"
bind F3 "VERTICAL_LOCK_ON; bind F3 BIND_LOCK_OFF"

bind F5 "impulse 120"
bind F6 "impulse 123"
bind F7 "impulse 127"
bind F8 "impulse 130"

bind F9 "impulse 201"
cl_bob 0
crosshair 0
color 4 12
+mlook
-speed
m_forward 0
ambient_fade 8000
viewsize 110

timelimit 15

alias setcam "impulse 41"
alias setcar "impulse 212"
alias setwheel "impulse 221"
alias setzoom "impulse 233"
alias settracking "impulse 130"

v_cshift 0 0 0 0
gl_texturemode gl_linear

