bind "UpArrow" "+accelerate "
bind "DownArrow" "+reverse "
bind "Ctrl" "+attack "
bind "C" "impulse 40 "
bind "S" "+zoomin "
bind "X" "+zoomout "
bind "Space" "impulse 20 "

alias setcam "impulse 41"
alias setcar "impulse 213"
alias setwheel "impulse 221"
alias setzoom "impulse 233"
alias settracking "impulse 130"
