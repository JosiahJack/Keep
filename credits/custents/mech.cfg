// keys configuration file for use with the player controllable servomechs
// the servomech controlls forward, backward, turn left, turn right are
// done through temporary impulses. Body facing is controlled by player
// view facing. Firing is somply done using the player's regular firing key.

// key binds that are used to control the servomech
bind MOUSE1	+attack		// fire mech's lasers
bind w	"impulse 247"	// run forward
bind s	"impulse 240"	// walk forward
bind x	"impulse 241"	// walk backward
bind a	+cservoleft		// turn mech legs left
bind d	+cservoright	// turn mech legs right
bind q	"impulse 244"	// make legs face view direction
bind e	"impulse 245"	// stop mech
bind SPACE	"impulse 248"	// exit controlling the servomech


// misc aliases needed to make the controllable servomechs operate properly
alias +cservoleft "impulse 242"
alias +cservoright "impulse 243"
alias -cservoleft "impulse 246"
alias -cservoright "impulse 246"

+mlook
