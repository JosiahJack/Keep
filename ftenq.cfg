sv_progs "progs.dat"    //Specifies the filename of the gamecode to use serverside. Empty means autodetect - typically loading either progs or qwprogs depending on gamedir priority, then based upon deathmatch settings.
temp1 "131072"
saved4 "0"
saved3 "0"
saved2 "0"
saved1 "0"
savedgamecfg "0"

// Particle effects
gl_part_flame "1"       //Enable particle emitting from models. Mainly used for torch and flame effects.
seta r_part_classic_opaque "1"  //Disables transparency on classic particles, for the oldskool look.
seta r_part_classic_expgrav "1" //Scaler for how fast classic explosion particles should accelerate due to gravity. 1 for like vanilla, 10 for like zquake.
seta r_part_density "1"
r_part_contentswitch "1"        //Enable particle effects to change based on content (ex. water).
